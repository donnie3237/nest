name: Build, Push Docker and Deploy to Kubernetes

on:
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: gateway
            path: apps/gateway/Dockerfile
            image: doseza007/nest-gateway
          - name: user
            path: apps/user/Dockerfile
            image: doseza007/nest-user
          - name: product
            path: apps/product/Dockerfile
            image: doseza007/nest-product

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.service.path }}
          push: true
          tags: |
            ${{ matrix.service.image }}:latest
            ${{ matrix.service.image }}:${{ github.ref_name }}

  deploy-to-kubernetes:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Kubernetes
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: 'root'
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd /root/ne
            kubectl apply -f k8s/deployment.yml
